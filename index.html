<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>


<div>
    今天:
    <span class="kc-year">2018</span>
    <span class="kc-month">1</span>
    <span class="kc-day">1</span>
</div>


<div>
    当前年月:
    <span class="kc-nowYear">2018</span>
    <span class="kc-nowMonth">1</span>
    <!--<span class="kc-nowDay">1</span>-->
</div>

<div class="kc-weeks">
    <div class="kc-unit">一</div>
    <div class="kc-unit">二</div>
    <div class="kc-unit">三</div>
    <div class="kc-unit">四</div>
    <div class="kc-unit">五</div>
    <div class="kc-unit">六</div>
    <div class="kc-unit">日</div>
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide month1"></div>
        <div class="swiper-slide month2"></div>
        <div class="swiper-slide month3"></div>
    </div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/swiper-3.4.2.jquery.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
